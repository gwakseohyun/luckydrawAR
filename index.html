
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lucky Draw AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
        background-color: #000000; /* Change background to black to match app feeling */
        overflow: hidden; /* Prevent scrolling */
        overscroll-behavior: none;
      }
      /* Custom Animations */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 223, 0, 0.5); }
        50% { box-shadow: 0 0 40px rgba(255, 223, 0, 0.8); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-bounce-short {
        animation: bounce-short 0.5s infinite;
      }
      @keyframes bounce-short {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .winner-ball {
        animation: pulse-glow 2s infinite;
      }
    </style>
    <!-- MediaPipe Globals - Pinned Versions for Stability -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.js" crossorigin="anonymous"></script>
