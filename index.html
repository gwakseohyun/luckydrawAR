<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lucky Draw AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      html, body {
        width: 100%;
        height: 100dvh; /* Use dynamic viewport height */
        margin: 0;
        padding: 0;
        background-color: #000000;
        overflow: hidden;
        overscroll-behavior: none;
        position: fixed; /* Prevent bouncing on iOS */
      }
      body {
        font-family: 'Pretendard', sans-serif;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      /* Custom Animations */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 223, 0, 0.5); }
        50% { box-shadow: 0 0 40px rgba(255, 223, 0, 0.8); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-bounce-short {
        animation: bounce-short 0.5s infinite;
      }
      @keyframes bounce-short {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .winner-ball {
        animation: pulse-glow 2s infinite;
      }
      /* Safe Area Utility */
      .safe-area-inset {
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
        padding-top: constant(safe-area-inset-top);
        padding-top: env(safe-area-inset-top);
      }
    </style>
    <!-- MediaPipe Globals -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js" crossorigin="anonymous"></script>

    <script type="importmap">
    {
      "imports": {
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div style="flex: 1; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
        Loading...
      </div>
    </div>
  </body>
</html>
